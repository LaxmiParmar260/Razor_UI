<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="left"><h1>Razor</h1></div>
        <div class="mid">
          <a href="#">Product</a><a href="#">Resources</a><a href="#">Support</a
          ><a href="#">Pricing</a><a href="#">Blog</a>
        </div>
        <div class="right">
          <button>Sign in</button>
          <a href="#">Request Demo</a>
        </div>
      </div>
      <!-- next part -->
      <div class="uk">
        <button>
          Sales@razor.uk
          <i class="fa-solid fa-arrow-right" style="color: #ebedef"></i>
        </button>
      </div>
      <!-- card part -->
      <div class="card">
        <h1>Login to Your Account</h1>
        <p>Choose from 130,000 video courses with new additions</p>
        <h4>published every second month</h4>
      </div>
      <div class="login-section">
        <div class="box">
          <ul class="ul1">
            <input type="text" placeholder="Brand/Influencer" />
          </ul>
          <ul class="ul1">
            <input type="text" placeholder="8 Digit Pin" />
          </ul>
          <ul class="ul1">
            <input type="text" placeholder="Login to Your Account ->" />
          </ul>
        </div>
        <div class="box">/</div>
        <div class="box">
          <ul class="ul4">
            <i class="fa-brands fa-google" style="color: #eceff4"></i
            ><a href="#">Sign in with Google</a>
          </ul>
          <ul class="ul4">
            <i class="fa-brands fa-facebook-f" style="color: #e5e7eb"></i>
            <a href="#">Sign in with Facebook</a>
          </ul>
          <ul class="ul4">
            <i class="fa-brands fa-apple" style="color: #edeff3"></i>
            <a href="#">Sign in with Apple Account</a>
          </ul>
        </div>
      </div>
      <!-- password section -->
      <div class="password"><a href="#">Forgot Password?</a></div>
      <div class="footer">
        <span>Privacy Policy</span> <span>Copyright@Razor 2022</span>
      </div>
    </div>
  </body>
</html>
